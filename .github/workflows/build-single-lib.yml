name: Build prebuilds for single library

on:
  workflow_dispatch:
    inputs:
      lib_name:
        description: "Library name"
        required: true

jobs:
  linux_prebuild:
    name: linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: yarn

      - run: yarn install --frozen-lockfile

      - run: yarn prebuild-lib
        env:
          LIB_NAME: ${{ github.event.inputs.lib_name }}

      - uses: actions/upload-artifact@v3
        with:
          path: libs/${{ github.event.inputs.lib_name }}/prebuilds

  windows_prebuild:
    name: windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: yarn

      - run: yarn install --frozen-lockfile

      - run: yarn prebuild-lib
        env:
          LIB_NAME: ${{ github.event.inputs.lib_name }}

      - uses: actions/upload-artifact@v3
        with:
          path: libs/${{ github.event.inputs.lib_name }}/prebuilds

  macos_prebuild:
    name: macos
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: yarn

      - run: yarn install --frozen-lockfile

      - run: yarn prebuild-lib
        env:
          LIB_NAME: ${{ github.event.inputs.lib_name }}

      - uses: actions/upload-artifact@v3
        with:
          path: libs/${{ github.event.inputs.lib_name }}/prebuilds

  publish:
    name: publish
    runs-on: ubuntu-latest
    needs:
      - linux_prebuild
      - windows_prebuild
      - macos_prebuild
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: yarn

      - run: yarn install --frozen-lockfile

      - uses: actions/download-artifact@v3

      - run: yarn publish-lib
        env:
          LIB_NAME: ${{ github.event.inputs.lib_name }}
