name: Build prebuilds for single library

on:
  workflow_dispatch:
    inputs:
      lib_name:
        description: "Library name"
        required: true

jobs:
  prebuild:
    name: ${{ matrix.target.name }}
    runs-on: ${{ matrix.target.os }}
    strategy:
      fail-fast: true
      matrix:
        target:
          [
            { os: "ubuntu-latest", name: "linux" },
            { os: "windows-latest", name: "windows" },
            { os: "macos-latest", name: "macos" },
          ]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      - run: yarn install --frozen-lockfile

      - run: yarn run pipeline
        env:
          LIB_NAME: ${{ github.event.inputs.lib_name }}
          PIPELINE: clone-build

      - uses: actions/upload-artifact@v3
        with:
          path: downloaded-lib/prebuilds/**/*.node
          name: prebuilds

  publish:
    name: publish
    runs-on: ubuntu-latest
    needs: prebuild
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: yarn

      - run: yarn install --frozen-lockfile

      - run: yarn run pipeline
        env:
          LIB_NAME: ${{ github.event.inputs.lib_name }}
          PIPELINE: clone

      - uses: actions/download-artifact@v3
        with:
          name: prebuilds
          path: downloaded-lib/prebuilds/

      - uses: dkershner6/use-npm-token-action@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}

      - run: yarn run pipeline
        env:
          LIB_NAME: ${{ github.event.inputs.lib_name }}
          PIPELINE: publish
